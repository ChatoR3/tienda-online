<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta página nos dice que el email ha sido enviado">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Rubén Rodríguez Rivera">
    <link rel="stylesheet" href="./css/passwordRecoveryStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Password Recovery</title>
</head>
<body>
    <header>

    </header>
    <main class="main-container">
        <section class="titles-container">
            <img src="./img/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email has been send!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <section class="email-image">
                <img src="./img/icons/email.svg" alt="email">
            </section>

            <button class="primary-button login-button">Log in</button>
        
            <p class="resend">
                <span>Didn't receive the email</span>
                <a href="/">Resend</a>
            </p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
