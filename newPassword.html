<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es un proyecto sobre una tienda online">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Rubén Rodríguez Rivera">
    <link rel="stylesheet" href="css/newPasswordStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>New Password</title>
</head>
<body>
    <header>

    </header>
    <main class="main-container">
        <section class="titles-container">
            <img src="./img/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form-container">
                <label for="password" class="label">
                    <span>Password</span>
                </label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                
                <label for="re-enter-password" class="label">
                    <span>Re-enter password</span>
                </label>   
                <input type="password" id="re-enter-password" placeholder="*********" class="input input-password">
    
                <input type="submit" value="Confirm new password" class="primary-button login-button">
            </form>
        </section>     
    </main>
    <footer>

    </footer>
</body>
</html>
