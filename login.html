<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Está página muestra el Login del sitio web">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Rubén Rodríguez Rivera">
    <link rel="stylesheet" href="./css/loginStyles.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <section class="titles-container">
            <img src="./img/logos/logo_yard_sale.svg" alt="logo" class="logo">
        </section>
        <form action="/" class="form-container">
            <label for="email" class="label">
                <span>Email address</span>
            </label>
            <input type="text" id="email" placeholder="correo@example.com" class="input input-email">
            <label for="password" class="label">
                <span>Password</span>
            </label>
            <input type="password" id="password" placeholder="*********" class="input input-password">
            <input type="submit" value="Log in" class="primary-button login-button">
            <a href="/">Forgot my password</a>
            <button class="secondary-button signup-button">Sing up</button>
        </form>   
    </main>
    <footer>
</body>
</html>
